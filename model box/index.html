<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="btn" id="btn">Login Here</button>
        <div class="model-box" id="model-box">
            <div class="top-bar">
                <h4>Please Login</h4>
                <div class="closebtn" id="closebtn">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                </div>
            </div>

            <div class="box">
                <form action="" class="form" id="form">
                    <input type="text" name="text" id="text" placeholder="Email or Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="links">
                        <a href="#" id="fgt-btn">Forgot password?</a>
                        <a href="#" id="reg-btn">/ Register</a>
                    </div>
                    <button class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
